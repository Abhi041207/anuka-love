<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anuka ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000, #2b0033);
    color:white;
    text-align:center;
}

.container {
    padding:60px 20px;
}

h1 {
    font-family:'Great Vibes', cursive;
    font-size:55px;
    color:#ff4da6;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4da6; }
    to { text-shadow: 0 0 30px #ff1a8c; }
}

.message {
    font-size:18px;
    max-width:600px;
    margin:20px auto;
    line-height:1.7;
}

/* Slideshow */
.gallery {
    margin-top:30px;
}

.gallery img {
    width:90%;
    max-width:350px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(255,0,120,0.6);
    display:none;
    transition: opacity 1s ease-in-out;
}

.gallery img.active {
    display:block;
}

button {
    margin-top:30px;
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:50px;
    background:#ff1a8c;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    background:#ff4da6;
    transform:scale(1.05);
}

.hidden {
    display:none;
    margin-top:20px;
    font-size:22px;
    color:#ff4da6;
}
</style>
</head>

<body>

<div class="container">
    <h1>For My Beautiful Anuka ‚ù§Ô∏è</h1>

    <p class="message">
        Anuka, you are the calm in my chaos,
        the smile that fixes my worst days,
        and the reason my heart feels full.
        <br><br>
        I don‚Äôt just like you‚Ä¶
        I choose you. Every single day.
    </p>

    <!-- Slideshow Section -->
    <div class="gallery">
        <img src="IMG_0668_Original.jpeg" class="slide active">
        <img src="IMG_20241021_000544_Original.jpeg" class="slide">
        <img src="Screenshot_2024-11-01-01-39-41-0.jpeg" class="slide">
        <img src="IMG_0067_Original.jpeg" class="slide">
    </div>

    <button onclick="showLove()">Click Here ‚ù§Ô∏è</button>

    <div id="loveText" class="hidden">
        I Love You Forever, Anuka üíç‚ú®
    </div>

</div>

<script>
function showLove(){
    document.getElementById("loveText").style.display="block";
}

let slides = document.querySelectorAll(".slide");
let current = 0;

setInterval(() => {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
}, 3000);
</script>

</body>
</html>
