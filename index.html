<html>
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
height:100%;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:#000;
color:white;
}

/* BACKGROUND IMAGE */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:url("Screenshot_2024-10-19-18-41-02-32_99c04817c0de5652397fc8b56c3b3817_Original.jpeg") center/cover no-repeat;
opacity:0.18;
z-index:-3;
}

/* GLOW LAYER */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center, rgba(255,0,120,0.6), black 70%);
z-index:-2;
}

/* REEL CONTAINER */
.container{
height:100vh;
transition:transform .8s cubic-bezier(.77,0,.175,1);
}

/* SLIDE */
.slide{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

/* CARD */
.card{
background:rgba(0,0,0,0.7);
backdrop-filter:blur(20px);
padding:30px;
border-radius:25px;
box-shadow:0 0 50px #ff0077;
max-width:400px;
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(.9);}
to{opacity:1;transform:scale(1);}
}

/* TITLE */
h1{
font-family:'Great Vibes',cursive;
font-size:40px;
color:#ff66b3;
text-shadow:0 0 25px #ff0077;
margin-bottom:20px;
}

/* BUTTON */
button{
padding:14px 30px;
border:none;
border-radius:40px;
margin:10px;
background:linear-gradient(45deg,#ff0077,#ff66b3);
color:white;
font-size:18px;
cursor:pointer;
box-shadow:0 0 20px #ff0077;
transition:.3s;
}

button:hover{transform:scale(1.1);}

input{
padding:12px;
border-radius:30px;
border:none;
margin:10px;
text-align:center;
}

/* PETALS */
.petal{
position:fixed;
top:-10px;
font-size:18px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

/* 3D FLIP */
.flip{
width:300px;
height:200px;
perspective:1000px;
}

.flip-inner{
width:100%;
height:100%;
transition:transform 1s;
transform-style:preserve-3d;
}

.flip:hover .flip-inner{
transform:rotateY(180deg);
}

.flip-front,.flip-back{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:20px;
display:flex;
justify-content:center;
align-items:center;
background:rgba(0,0,0,0.7);
box-shadow:0 0 30px #ff0077;
}

.flip-back{
transform:rotateY(180deg);
}

/* GALLERY */
.gallery img{
width:250px;
border-radius:15px;
margin:10px;
box-shadow:0 0 20px #ff0077;
}

/* LOVE COUNTER */
.counter{
font-size:18px;
margin-top:10px;
color:#ff99cc;
}

video{
width:90%;
border-radius:20px;
box-shadow:0 0 50px #ff0077;
}
</style>
</head>

</script>
