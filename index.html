<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anuka ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#120018,#3b003f);
color:white;
text-align:center;
overflow-x:hidden;
}

.container{
padding:30px 20px;
}

h1{
font-family:'Great Vibes',cursive;
font-size:48px;
color:#ff4da6;
text-shadow:0 0 20px #ff4da6;
}

img{
width:90%;
max-width:320px;
border-radius:20px;
box-shadow:0 0 20px #ff0080;
margin-top:20px;
}

/* Buttons */
button{
padding:10px 20px;
border:none;
border-radius:30px;
margin:8px;
font-size:15px;
cursor:pointer;
background:linear-gradient(45deg,#ff0080,#ff4da6);
color:white;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

/* Game area fixed */
.game-area{
position:relative;
height:150px;
margin-top:20px;
}

#noBtn{
position:absolute;
left:60%;
top:40px;
}

#response{
margin-top:15px;
font-size:18px;
color:#ff4da6;
display:none;
}

/* Floating hearts */
.heart{
position:fixed;
bottom:-20px;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

</style>
</head>

<body>

<div class="container">

<h1>For My Beautiful Anuka ‚ù§Ô∏è</h1>

<p>
Happy Valentine‚Äôs Day Anuka ‚ù§Ô∏è<br>
You are my peace, my happiness, my forever.
I choose you today, tomorrow and always üíç‚ú®
</p>

<img src="IMG_0668_Original.jpeg">

<br><br>

<!-- MUSIC BUTTON -->
<button onclick="playMusic()">Play Our Song üéµ</button>

<audio id="music" loop>
<source src="romantic.mp3.mp3" type="audio/mp3">
</audio>

<h2>Will You Be My Valentine? üòè</h2>

<div class="game-area">
<button onclick="yesLove()">Yes ‚ù§Ô∏è</button>
<button id="noBtn" onclick="noLove()">No üòí</button>
</div>

<div id="response"></div>

</div>

<script>

/* MUSIC */
function playMusic(){
var audio = document.getElementById("music");
audio.play().catch(()=>alert("Agar song nahi chale toh file name check karo üòÖ"));
}

/* YES BUTTON */
function yesLove(){
var r=document.getElementById("response");
r.style.display="block";
r.innerHTML="YAYYY ü•∞ I knew it! Forever starts now üíç‚ù§Ô∏è";
}

/* NO BUTTON FUN */
let noCount=0;
function noLove(){
noCount++;
var r=document.getElementById("response");
r.style.display="block";

if(noCount==1){
r.innerHTML="Soch lo jaanu üòè";
}
else if(noCount==2){
r.innerHTML="Pakka? ü•∫";
}
else if(noCount==3){
r.innerHTML="Please maan jao na üò≠";
}
else{
r.innerHTML="Theek hai... par main fir bhi tumse pyaar karta hoon ‚ù§Ô∏è";
}

moveNoButton();
}

/* MOVE NO BUTTON INSIDE BOX */
function moveNoButton(){
var btn=document.getElementById("noBtn");
var x=Math.random()*70;
var y=Math.random()*80;
btn.style.left=x+"%";
btn.style.top=y+"px";
}

/* Floating hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+20)+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},6000);
},600);

</script>

</body>
</html>
