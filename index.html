<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{

.polaroid{

.hidden{display:none;}

input{
padding:10px;
border-radius:10px;

</style>
</head>
<body>

<div class="slider">

<!-- 2 TIMER -->

</div>

</video>

<div class="card">

</div>

<!-- 8 SECRET -->
<div class="slide">
<div class="card">
<h2>Secret Surprise ğŸ”</h2>

<br><br>
<button onclick="checkPass()">Unlock</button>
<p id="secretMsg"></p>
</div>
</div>

</div>

<script>

/* SLIDES */
let slides=document.querySelectorAll(".slide");
let index=0;

function next(){
slides[index].classList.remove("active");
slides[index].classList.add("prev");
index++;
if(index>=slides.length) index=slides.length-1;
slides[index].classList.add("active");
}

/* TIMER */
const startDate=new Date("July 11, 2024 16:50:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=now-startDate;
let d=Math.floor(diff/(1000*60*60*24));
let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((diff%(1000*60*60))/(1000*60));
let s=Math.floor((diff%(1000*60))/1000);
document.getElementById("timer").innerHTML=
d+" days "+h+" hours "+m+" mins "+s+" secs â¤ï¸";
},1000);

/* VIDEO AUDIO */
function enableAudio(){
let v=document.getElementById("vid");
v.muted=false;
v.play();
}

/* QUIZ SYSTEM */
const quiz=[
{
q:"Who is the boss?",
a:["Obviously You â¤ï¸","Me","My Mom"],
c:0
},
{
q:"Where is my forever?",
a:["In your heart ğŸ’–","Paris","Mars"],
c:0
}
];

let qIndex=0;
function loadQuiz(){
document.getElementById("qText").innerHTML=quiz[qIndex].q;
let ansDiv=document.getElementById("answers");
ansDiv.innerHTML="";
quiz[qIndex].a.forEach((ans,i)=>{
let btn=document.createElement("button");
btn.innerText=ans;
btn.className="quiz-btn";
btn.onclick=function(){
if(i===quiz[qIndex].c){
document.getElementById("quizResult").innerHTML="Correct ğŸ˜";
}else{
document.getElementById("quizResult").innerHTML="Wrong ğŸ˜œ";
}
};
ansDiv.appendChild(btn);
});
}
loadQuiz();

/* NO BUTTON CONTROL */
function noClick(){
let btn=document.getElementById("noBtn");
btn.style.transform="scale(0.7)";
document.getElementById("proposalText").innerHTML="Soch lo jaanu ğŸ˜â¤ï¸";
}

/* YES FIREWORKS */
function yes(){
document.getElementById("proposalText").innerHTML="YAYYY â¤ï¸ğŸ˜­";
confetti();
}

/* CONFETTI */
function confetti(){
for(let i=0;i<80;i++){
let div=document.createElement("div");
div.style.position="fixed";
div.style.left=Math.random()*100+"vw";
div.style.top=Math.random()*100+"vh";
div.style.width="6px";
div.style.height="6px";
div.style.background="pink";
document.body.appendChild(div);
setTimeout(()=>div.remove(),1000);
}
}

/* LETTER TYPING */
let text="My baby â¤ï¸\n\nFrom 11 July 2024 at 4:50 PM, my life changed forever...\nYou are my peace, my chaos, my happiness.\nNo matter what happens, I choose you.\nAlways.\nForever.\nOnly You ğŸ’–";
let i=0;
function typeLetter(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;
setTimeout(typeLetter,40);
}
}
typeLetter();

/* PASSWORD */
function checkPass(){
let p=document.getElementById("pass").value;
if(p==="11July"){
document.getElementById("secretMsg").innerHTML="You unlocked my heart â¤ï¸";
}else{
document.getElementById("secretMsg").innerHTML="Wrong password ğŸ˜œ";
}
}

/* PARTICLES */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<100;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
d:Math.random()*1
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(255,20,147,0.5)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
update();
}

function update(){
particles.forEach(p=>{
p.y+=p.d;
if(p.y>canvas.height){p.y=0;}
});
}

setInterval(draw,33);

/* SWIPE SUPPORT */
let startX=0;
document.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
});
document.addEventListener("touchend",e=>{
let endX=e.changedTouches[0].clientX;
if(startX-endX>50) next();
});

</script>

</body>
