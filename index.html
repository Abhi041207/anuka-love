<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Anuka â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
height:100%;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:#000;
color:white;
}

/* Soft Romantic Background */
body{
background:
linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
url("Screenshot_2024-10-19-18-41-02-32_99c04817c0de5652397fc8b56c3b3817_Original.jpeg");
background-size:cover;
background-position:center;
}

/* Slide System */
.container{
height:100vh;
transition:transform .7s ease;
}

.slide{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

/* Card */
.card{
background:rgba(0,0,0,0.85);
padding:30px;
border-radius:25px;
box-shadow:0 0 40px #ff0077;
max-width:420px;
width:100%;
}

/* Heading */
h1{
font-family:'Great Vibes',cursive;
font-size:40px;
color:#ff66b3;
margin-bottom:20px;
}

/* Buttons */
button{
padding:14px 28px;
border:none;
border-radius:40px;
margin:10px;
background:linear-gradient(45deg,#ff0077,#ff66b3);
color:white;
font-size:17px;
cursor:pointer;
transition:.3s;
}

button:hover{
transform:scale(1.1);
}

/* Gallery */
.gallery{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
max-width:400px;
width:100%;
}

.gallery img{
width:100%;
border-radius:15px;
box-shadow:0 0 15px #ff0077;
}

/* Video */
video{
width:90%;
border-radius:20px;
box-shadow:0 0 40px #ff0077;
}

/* Counter */
.counter{
margin-top:20px;
font-size:18px;
color:#ff99cc;
}

</style>
</head>

<body>

<audio id="bgMusic" src="romantic.mp3" loop></audio>

<div class="container" id="container">

<!-- 0 Slide -->
<div class="slide">
<div class="card">
<h1>Will You Be My Valentine? â¤ï¸</h1>
<button onclick="goNext()">YES ğŸ’•</button>
<button onclick="noClick()" id="noBtn">NO ğŸ˜</button>
<p id="noText"></p>
</div>
</div>

<!-- 1 Slide Letter -->
<div class="slide">
<div class="card">
<h1>A Letter For You ğŸ’Œ</h1>
<p id="letter"></p>
<button onclick="goNext()">Next ğŸ’–</button>
</div>
</div>

<!-- 2 Slide Album -->
<div class="slide">
<h1>Our Memories ğŸ“¸</h1>
<div class="gallery">
<img src="IMG_0067_Original.jpeg">
<img src="IMG_0668_Original.jpeg">
<img src="IMG_20241021_000544_Original.jpeg">
<img src="IMG_0067_Original.jpeg">
</div>
<button onclick="goNext()">Next ğŸ’•</button>
</div>

<!-- 3 Slide Video -->
<div class="slide">
<h1>You Are My Forever ğŸ’</h1>
<video id="video" src="HER.mp4" controls></video>
<button onclick="goNext()">Next â¤ï¸</button>
</div>

<!-- 4 Slide Final -->
<div class="slide">
<div class="card">
<h1>Forever Us ğŸ’</h1>
<p>I love you endlessly â¤ï¸</p>
<div class="counter" id="counter"></div>
</div>
</div>

</div>

<script>

/* Slide Control */
let current=0;
const container=document.getElementById("container");
const video=document.getElementById("video");
const bgMusic=document.getElementById("bgMusic");

function goNext(){
if(current < 4){
current++;
container.style.transform=`translateY(-${current*100}vh)`;
}

/* Stop music on video slide */
if(current === 3){
bgMusic.pause();
video.play().catch(()=>{});
}
}

/* Background music iPhone fix */
document.body.addEventListener("click",()=>{
bgMusic.play().catch(()=>{});
},{once:true});

/* NO Button Funny */
let noCount=0;
function noClick(){
const replies=[
"Are you sure? ğŸ¥º",
"Think again ğŸ˜",
"Bas YES dabao â¤ï¸",
"Main ro dunga ğŸ¥¹",
"Tum YES hi karogi ğŸ˜"
];
document.getElementById("noText").innerText =
replies[noCount % replies.length];
noCount++;
}

/* Letter typing */
const text=`From 11 July 2024 at 4:50 PM ğŸ’•
My life changed forever.
You are my happiness,
my peace, my forever.
I choose you everyday â¤ï¸`;

let i=0;
function type(){
if(i < text.length){
document.getElementById("letter").innerHTML += text[i];
i++;
setTimeout(type,35);
}
}
setTimeout(type,800);

/* Love Counter */
const start=new Date("July 11, 2024 16:50:00");
function update(){
let diff=new Date() - start;
let d=Math.floor(diff/86400000);
let h=Math.floor(diff/3600000)%24;
let m=Math.floor(diff/60000)%60;
let s=Math.floor(diff/1000)%60;
document.getElementById("counter").innerHTML =
`${d} days ${h} hrs ${m} mins ${s} secs â¤ï¸`;
}
setInterval(update,1000);

</script>

</body>
</html>
