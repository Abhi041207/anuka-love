<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Anuka â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
height:100%;
overflow:hidden;
font-family:'Poppins',sans-serif;
color:white;
}

/* BEAUTIFUL BACKGROUND */
body{
background:
linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
url("Screenshot_2024-10-19-18-41-02-32_99c04817c0de5652397fc8b56c3b3817_Original.jpeg");
background-size:cover;
background-position:center;
background-attachment:fixed;
}

/* Floating glow particles */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle,#ff007733 1px,transparent 1px);
background-size:40px 40px;
animation:move 10s linear infinite;
z-index:-1;
}

@keyframes move{
0%{background-position:0 0;}
100%{background-position:100px 100px;}
}

.container{
height:100vh;
transition:transform .8s cubic-bezier(.77,0,.175,1);
}

.slide{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

.card{
background:rgba(0,0,0,0.85);
backdrop-filter:blur(20px);
padding:30px;
border-radius:25px;
box-shadow:0 0 60px #ff0077;
max-width:400px;
}

h1{
font-family:'Great Vibes',cursive;
font-size:40px;
color:#ff66b3;
text-shadow:0 0 20px #ff0077;
margin-bottom:20px;
}

button{
padding:14px 30px;
border:none;
border-radius:40px;
margin:10px;
background:linear-gradient(45deg,#ff0077,#ff66b3);
color:white;
font-size:18px;
cursor:pointer;
transition:.3s;
box-shadow:0 0 20px #ff0077;
}

button:hover{transform:scale(1.1);}

#yesBtn{font-size:20px;}
#noBtn{
background:linear-gradient(45deg,#ff5c8a,#ff99aa);
}

.gallery{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
margin-top:20px;
}

.gallery img{
width:100%;
border-radius:15px;
box-shadow:0 0 20px #ff0077;
}

video{
width:90%;
border-radius:20px;
box-shadow:0 0 50px #ff0077;
}
</style>
</head>

<body>

<audio id="bgMusic" src="romantic.mp3" loop></audio>

<div class="container" id="container">

<!-- Slide 1 -->
<div class="slide">
<div class="card">
<h1>Will You Be My Valentine? â¤ï¸</h1>
<button id="yesBtn" onclick="yesClick()">YES ğŸ’•</button>
<button id="noBtn" onclick="noClick()">NO ğŸ˜</button>
<p id="noText"></p>
</div>
</div>

<!-- Slide 2 Letter -->
<div class="slide">
<div class="card">
<h1>A Letter For You ğŸ’Œ</h1>
<p id="letter"></p>
<button onclick="next()">Next ğŸ’–</button>
</div>
</div>

<!-- Slide 3 Album -->
<div class="slide">
<h1>Our Album ğŸ“¸</h1>
<div class="gallery">
<img src="IMG_0067_Original.jpeg">
<img src="IMG_0668_Original.jpeg">
<img src="IMG_20241021_000544_Original.jpeg">
<img src="Screenshot_2024-10-19-18-41-02-32_99c04817c0de5652397fc8b56c3b3817_Original.jpeg">
</div>
<button onclick="next()">Next ğŸ’•</button>
</div>

<!-- Slide 4 Video -->
<div class="slide">
<h1>You Are My Forever ğŸ’</h1>
<video id="video" src="HER.mp4" controls></video>
</div>

</div>

<script>
let current=0;
const container=document.getElementById("container");
const bgMusic=document.getElementById("bgMusic");
const video=document.getElementById("video");

/* Fix iPhone autoplay */
document.body.addEventListener("click",()=>{
bgMusic.play();
},{once:true});

function next(){
current++;
container.style.transform=`translateY(-${current*100}vh)`;
}

/* YES NO logic */
let noCount=0;
let yesSize=1;
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

function yesClick(){
next();
}

function noClick(){
noCount++;
yesSize+=0.2;
yesBtn.style.transform=`scale(${yesSize})`;

noBtn.style.position="relative";
noBtn.style.left=Math.random()*50-25+"px";

if(noCount>=10){
noBtn.style.display="none";
}

const replies=[
"Are you sure? ğŸ¥º",
"Think again ğŸ˜",
"Bas YES dabao â¤ï¸",
"Main ro dunga ğŸ¥¹",
"Phir se try karo ğŸ˜Œ"
];

document.getElementById("noText").innerText=
replies[noCount%replies.length];
}

/* LETTER typing */
const text=`From 11 July 2024 at 4:50 PM ğŸ’•
My life changed forever.
You are my happiness,
my peace, my forever.
I choose you everyday â¤ï¸`;

let i=0;
function type(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}
}
setTimeout(type,1000);

/* Play video when slide 4 */
const observer=new MutationObserver(()=>{
if(current===3){
video.play();
bgMusic.pause();
}
});
observer.observe(container,{attributes:true});
</script>

</body>
</html>
