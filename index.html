<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anuka ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#120018,#3b003f);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* Floating hearts */
.heart {
    position:fixed;
    bottom:-10px;
    color:#ff4da6;
    animation: floatUp 8s linear infinite;
    opacity:0.7;
}
@keyframes floatUp {
    0% {transform:translateY(0) scale(1);}
    100% {transform:translateY(-100vh) scale(1.5);}
}

.container {
    padding:50px 20px;
    animation: fadeIn 2s ease-in;
}

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}

h1 {
    font-family:'Great Vibes', cursive;
    font-size:60px;
    color:#ff4da6;
    text-shadow:0 0 20px #ff4da6;
}

.message {
    max-width:600px;
    margin:20px auto;
    font-size:18px;
    line-height:1.7;
}

/* Image */
.gallery img {
    width:90%;
    max-width:350px;
    border-radius:20px;
    box-shadow:0 0 25px #ff0080;
    animation: zoom 6s infinite alternate ease-in-out;
}

@keyframes zoom {
    from {transform:scale(1);}
    to {transform:scale(1.05);}
}

/* Buttons */
button {
    margin-top:20px;
    padding:15px 30px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ff0080,#ff4da6);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    transform:scale(1.1);
}

.hidden {
    display:none;
    margin-top:20px;
    font-size:22px;
    color:#ff4da6;
}

/* Love Meter */
.meter {
    width:80%;
    max-width:300px;
    height:20px;
    background:#333;
    margin:20px auto;
    border-radius:20px;
    overflow:hidden;
}
.fill {
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#ff0080,#ff4da6);
    transition:1s;
}
</style>
</head>

<body>

<div class="container">

<h1>For My Beautiful Anuka ‚ù§Ô∏è</h1>

<p class="message">
Anuka, you are the calm in my chaos,
the smile that fixes my worst days,
and the reason my heart feels full.
<br><br>
I don‚Äôt just like you‚Ä¶ I choose you. Every single day.
</p>

<div class="gallery">
<img src="IMG_0668_Original.jpeg">
</div>

<button onclick="showLove()">Click Here ‚ù§Ô∏è</button>

<div id="loveText" class="hidden">
I Love You Forever, Anuka üíç‚ú®
</div>

<!-- Love Meter Game -->
<h3>How much do you love me? üòè</h3>
<div class="meter">
<div class="fill" id="fill"></div>
</div>
<button onclick="increaseLove()">Increase Love üíò</button>

<!-- Music -->
<button onclick="playMusic()">Play Romantic Music üéµ</button>
<audio id="bgMusic" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

</div>

<script>
function showLove(){
    document.getElementById("loveText").style.display="block";
}

function increaseLove(){
    let bar = document.getElementById("fill");
    let currentWidth = parseInt(bar.style.width) || 0;
    if(currentWidth < 100){
        bar.style.width = (currentWidth + 20) + "%";
    }
}

function playMusic(){
    document.getElementById("bgMusic").play();
}

/* Floating hearts generator */
setInterval(()=>{
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},8000);
},500);
</script>

</body>
</html>
