<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Poppins', sans-serif;
}

html,body{
height:100%;
overflow:hidden;
background:black;
color:white;
scroll-behavior:smooth;
}

.container{
height:100vh;
overflow-y:scroll;

}

.section{

/* Background glow */

/* Buttons */

/* Card */

}

/* Quiz */

border-radius:20px;

}

.option:hover{

transform:scale(1.05);
}

/* Polaroid Gallery */
.gallery{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

.polaroid{
background:white;
color:black;
padding:10px;
border-radius:10px;
transform:rotate(-2deg);
transition:0.3s;
}

.polaroid:hover{
transform:scale(1.1) rotate(0deg);
}

.polaroid img{
width:100%;
border-radius:8px;
}

/* Typewriter */

max-width:80%;

/* Fireworks canvas */

top:0;

/* Video */

<script>

/* Scroll */
function scrollNext(){
document.querySelector(".container").scrollBy(0,window.innerHeight);
}

/* QUIZ */
const quiz = [
{
q:"Where is my forever?",
a:["Paris","In your heart","Mars"],
c:1
},
{
q:"Who loves you the most?",
a:["Me","Random boy","Nobody"],
c:0
}
];

let current=0;
const qEl=document.getElementById("question");
const optEl=document.getElementById("options");
const resEl=document.getElementById("result");

function loadQuiz(){
if(current>=quiz.length){
resEl.innerText="You passed! ‚ù§Ô∏è";
return;
}
qEl.innerText=quiz[current].q;
optEl.innerHTML="";
quiz[current].a.forEach((opt,i)=>{
let div=document.createElement("div");
div.className="option";
div.innerText=opt;
div.onclick=()=>{
if(i===quiz[current].c){
resEl.innerText="Correct ‚ù§Ô∏è";
current++;
setTimeout(loadQuiz,800);
}else{
resEl.innerText="Wrong üòú Try Again";
}
};
optEl.appendChild(div);
});
}
loadQuiz();

/* Typewriter */
const text="From 11 July 2024 at 4:50PM my life changed forever. You are my happiness, my peace, my forever. No matter what happens, I choose you. Always.";
let i=0;
function type(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}
}
type();

/* Fireworks */
function startFireworks(){
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<200;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
angle:Math.random()*2*Math.PI,
speed:Math.random()*5+2,
alpha:1
});
}
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.alpha-=0.01;
ctx.fillStyle="rgba(255,0,128,"+p.alpha+")";
ctx.beginPath();
ctx.arc(p.x,p.y,3,0,2*Math.PI);
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();
}

/* Password */
function unlock(){
if(document.getElementById("pass").value==="11July"){
document.getElementById("secretMsg").innerText="Unlocked ‚ù§Ô∏è You are my forever.";
}else{
document.getElementById("secretMsg").innerText="Wrong password üòú";
}
}

/* Video autoplay when visible */
const video=document.getElementById("video");
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
video.play();
}else{
video.pause();
}
});
});
observer.observe(video);

</script>
