<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anuka â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(180deg,#120018,#2b0033,#14001f);
color:white;
text-align:center;
overflow-x:hidden;
scroll-behavior:smooth;
}

.section{
padding:60px 20px;
}

h1,h2{
font-family:'Great Vibes',cursive;
color:#ff4da6;
text-shadow:0 0 20px #ff0080;
}

.counter{
font-size:16px;
margin-top:15px;
line-height:1.8;
}

.photo img{
width:90%;
max-width:350px;
border-radius:20px;
box-shadow:0 0 30px #ff0080;
animation:zoom 6s infinite alternate;
}

@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.05);}
}

button{
padding:12px 22px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff0080,#ff4da6);
color:white;
margin:8px;
cursor:pointer;
transition:0.3s;
}

button:hover{transform:scale(1.1);}

.game-area{
position:relative;
height:170px;
}

#noBtn{
position:absolute;
left:60%;
top:50px;
}

#response{
margin-top:20px;
min-height:40px;
color:#ff4da6;
}

.love-meter{
width:85%;
max-width:300px;
height:20px;
background:#222;
margin:20px auto;
border-radius:20px;
overflow:hidden;
}

.fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff0080,#ff4da6);
transition:1s;
}

.heart{
position:fixed;
bottom:-20px;
animation:floatUp 6s linear infinite;
pointer-events:none;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

#heartGame{
font-size:30px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="section">

<h1>For My Beautiful Anuka â¤ï¸</h1>

<h2>Since We Became Us ğŸ’</h2>

<div class="counter" id="counter"></div>

<div class="photo">
<img src="IMG_0668_Original.jpeg">
</div>

<button onclick="playMusic()">Play Our Song ğŸµ</button>
<audio id="music" loop>
<source src="romantic.mp3.mp3" type="audio/mp3">
</audio>

</div>

<div class="section">

<h2>Will You Be My Valentine? ğŸ˜</h2>

<div class="game-area">
<button id="yesBtn" onclick="yesLove()">Yes â¤ï¸</button>
<button id="noBtn" onclick="noLove()">No ğŸ˜’</button>
</div>

<div id="response"></div>

</div>

<div class="section">

<h2>Love Meter ğŸ’˜</h2>

<div class="love-meter">
<div class="fill" id="fill"></div>
</div>

<button onclick="increaseLove()">Increase Love ğŸ’–</button>

</div>

<div class="section">

<h2>Mini Game â€“ Tap The Heart â¤ï¸</h2>

<div id="heartGame" onclick="heartScore()">â¤ï¸</div>
<p>Score: <span id="score">0</span></p>

</div>

<script>

/* TIME COUNTER */
const startDate = new Date("July 11, 2024 16:50:00");

setInterval(()=>{
let now = new Date();
let diff = now - startDate;

let days = Math.floor(diff / (1000*60*60*24));
let hours = Math.floor((diff / (1000*60*60)) % 24);
let mins = Math.floor((diff / (1000*60)) % 60);
let secs = Math.floor((diff / 1000) % 60);

document.getElementById("counter").innerHTML =
days+" days "+hours+" hours "+mins+" minutes "+secs+" seconds â¤ï¸";
},1000);

/* MUSIC */
function playMusic(){
document.getElementById("music").play();
}

/* YES */
function yesLove(){
document.getElementById("response").innerHTML="YAYYY ğŸ¥° Forever starts now ğŸ’â¤ï¸";
}

/* NO */
let count=0;
let msgs=["Soch lo jaanu ğŸ˜","Pakka? ğŸ¥º","Chocolate dunga ğŸ«","Rose bhi ğŸŒ¹","Last chance ğŸ˜¤","Still love you â¤ï¸"];

function noLove(){
count++;
if(count <= msgs.length){
document.getElementById("response").innerHTML=msgs[count-1];
}else{
document.getElementById("response").innerHTML="Ab bas karo ğŸ˜‚ Yes dabao â¤ï¸";
}
moveNo();
}

function moveNo(){
let btn=document.getElementById("noBtn");
btn.style.left=Math.random()*70+"%";
btn.style.top=Math.random()*120+"px";
}

/* LOVE METER */
function increaseLove(){
let bar=document.getElementById("fill");
let width=parseInt(bar.style.width)||0;
if(width<100){
bar.style.width=(width+20)+"%";
}
}

/* HEART GAME */
let score=0;
function heartScore(){
score++;
document.getElementById("score").innerText=score;
}

/* FLOATING HEARTS */
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+20)+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},6000);
},700);

</script>

</body>
</html>
