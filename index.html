<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Anuka ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: 'Segoe UI',sans-serif;}

html,body{
height:100%;
overflow-y:scroll;
scroll-snap-type:y mandatory;
background:#000;
color:white;
}

/* BACKGROUND IMAGE */
body::before{
content:"";
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:url('Screenshot_2024-10-19-18-41-02-32_99c04817c0de5652397fc8b56c3b3817_Original.jpeg') center/cover no-repeat;
opacity:0.35;
z-index:-2;
}

body::after{
content:"";
position:fixed;
top:0;left:0;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.9));
z-index:-1;
}

.slide{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
scroll-snap-align:start;
padding:20px;
text-align:center;
}

.card{
background:rgba(0,0,0,0.75);
padding:25px;
border-radius:25px;
box-shadow:0 0 40px #ff0080;
max-width:420px;
width:95%;
}

h1{margin-bottom:20px;}

button{
background:linear-gradient(45deg,#ff0080,#ff4da6);
border:none;
padding:15px 30px;
margin:10px;
border-radius:30px;
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
min-width:120px;
}

button:hover{
transform:scale(1.1);
}

#funnyText{
margin-top:10px;
color:#ff99cc;
font-weight:bold;
}

input{
padding:12px;
border-radius:20px;
border:none;
margin:10px;
width:85%;
}

video{
width:100%;
border-radius:20px;
box-shadow:0 0 30px #ff0080;
}

/* Floating Cute Animals */
.float{
position:fixed;
font-size:24px;
animation:floatUp linear infinite;
opacity:0.8;
}

@keyframes floatUp{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* FIREWORKS */
canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
z-index:999;
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<!-- SLIDE 1 -->
<div class="slide">
<div class="card">
<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
<button onclick="yesClick()">YES üíï</button>
<button onclick="noClick()">NO üòè</button>
<p id="funnyText"></p>
</div>
</div>

<!-- SLIDE 2 -->
<div class="slide">
<div class="card">
<h1>Secret Surprise üîê</h1>
<p><b>Hint:</b> What is first nickname you gave me?</p>
<input id="passInput" placeholder="Enter Password">
<br>
<button onclick="unlock()">Unlock</button>
<p id="wrongPass"></p>
</div>
</div>

<!-- SLIDE 3 VIDEO -->
<div class="slide">
<div class="card">
<h1>You Are My Forever üíé‚ù§Ô∏è</h1>
<video id="herVideo" src="HER.mp4" controls></video>
</div>
</div>

<script>

/* NO BUTTON FUNNY */
let noCount=0;
function noClick(){
noCount++;
let replies=[
"Sochlo jaanu üòè",
"Arey firse NO? üòí",
"Pls maan jao ü•∫",
"Last chance üò≠",
"System crash ho jayega üòÇ",
"Bas ab YES hi dabao ‚ù§Ô∏è"
];
document.getElementById("funnyText").innerText=
replies[Math.min(noCount,replies.length-1)];
}

/* YES FIREWORKS */
function yesClick(){
startFireworks();
}

/* PASSWORD SYSTEM */
function unlock(){
let input=document.getElementById("passInput").value
.toLowerCase()
.replace(/\s+/g,'');

let valid1="mymisteridiothero";
let valid2="misteridiothero";

if(input===valid1 || input===valid2){
document.getElementById("wrongPass").innerText="Unlocked ‚ù§Ô∏è";
setTimeout(()=>{
document.querySelectorAll(".slide")[2].scrollIntoView();
let vid=document.getElementById("herVideo");
vid.play();
},800);
}else{
document.getElementById("wrongPass").innerText="Wrong password üò≠";
}
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function startFireworks(){
for(let i=0;i<40;i++){
setTimeout(()=>burst(),i*100);
}
}

function burst(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<25;i++){
let angle=Math.random()*2*Math.PI;
let speed=Math.random()*4+2;
particle(x,y,Math.cos(angle)*speed,Math.sin(angle)*speed);
}
}

function particle(x,y,dx,dy){
let life=40;
function draw(){
ctx.beginPath();
ctx.arc(x,y,2,0,Math.PI*2);
ctx.fillStyle="#ff4da6";
ctx.fill();
x+=dx;
y+=dy;
life--;
if(life>0)requestAnimationFrame(draw);
}
draw();
}

/* FLOATING ANIMALS */
for(let i=0;i<25;i++){
let e=document.createElement("div");
e.className="float";
e.innerText=["üêª","üê∞","üêº","‚ù§Ô∏è"][Math.floor(Math.random()*4)];
e.style.left=Math.random()*100+"vw";
e.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(e);
}

</script>
</body>
</html>
