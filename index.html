<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Beautiful Anuka ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Poppins',sans-serif;
background:#000;
color:white;
overflow:hidden;
}

.slider{
height:100vh;
overflow-y:scroll;
scroll-snap-type:y mandatory;
scroll-behavior:smooth;
}

.slide{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
scroll-snap-align:start;
padding:20px;
text-align:center;
background:radial-gradient(circle at center,#1a001f,#000);
position:relative;
}

h1{
font-family:'Dancing Script',cursive;
font-size:42px;
color:#ff4da6;
text-shadow:0 0 20px #ff1493;
margin-bottom:20px;
}

.card{
background:rgba(255,20,147,0.08);
backdrop-filter:blur(12px);
padding:25px;
border-radius:25px;
box-shadow:0 0 40px rgba(255,20,147,0.5);
max-width:380px;
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
background:linear-gradient(45deg,#ff1493,#ff4da6);
color:white;
font-weight:600;
margin:10px;
cursor:pointer;
transition:0.3s;
}
button:hover{transform:scale(1.1)}

.gallery{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
width:100%;
max-width:380px;
}
.gallery img{
width:100%;
border-radius:15px;
box-shadow:0 0 20px #ff1493;
}

#noBtn{
position:relative;
}

video{
width:90%;
border-radius:20px;
box-shadow:0 0 40px #ff1493;
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}

.typing{
min-height:80px;
font-size:16px;
}

</style>
</head>
<body>

<audio id="bgMusic" src="romantic.mp3.mp3" loop></audio>

<div class="slider" id="slider">

<!-- INTRO -->
<div class="slide">
<h1>For My Beautiful Anuka ‚ù§Ô∏è</h1>
<div class="card">
<p>Since 11 July 2024, 4:50 PM üíñ</p>
<p id="timer"></p>
</div>
</div>

<!-- QUIZ -->
<div class="slide">
<h1>Love Quiz üíï</h1>
<div class="card">
<p id="quizQ"></p>
<div id="quizOptions"></div>
</div>
</div>

<!-- LETTER -->
<div class="slide">
<h1>A Letter For You üíå</h1>
<div class="card typing" id="letterText"></div>
</div>

<!-- GALLERY -->
<div class="slide">
<h1>Our Memories üì∏</h1>
<div class="gallery">
<img src="IMG_0067_Original.jpeg">
<img src="IMG_0668_Original.jpeg">
<img src="IMG_20241021_000544_Original.jpeg">
<img src="Screenshot_2024-11-01-01-39-41-08_1c337646f29875672b5a61192b9010f9_Original.jpeg">
</div>
</div>

<!-- PROPOSAL -->
<div class="slide">
<h1>Will You Be My Valentine? üíç</h1>
<button onclick="yesAnswer()">YES ‚ù§Ô∏è</button>
<button id="noBtn" onclick="moveNo()">NO üòú</button>
</div>

<!-- VIDEO -->
<div class="slide" id="videoSlide">
<h1>You Are My Forever ‚ù§Ô∏è</h1>
<video id="videoPlayer" playsinline>
<source src="HER.mp4" type="video/mp4">
</video>
</div>

</div>

<canvas id="fireworks"></canvas>

<script>

// MUSIC CONTROL
const bgMusic=document.getElementById("bgMusic");
document.body.addEventListener("click",()=>bgMusic.play(),{once:true});

// TIMER
function timer(){
let start=new Date("July 11, 2024 16:50:00").getTime();
let now=new Date().getTime();
let diff=now-start;
let days=Math.floor(diff/(1000*60*60*24));
document.getElementById("timer").innerHTML=days+" days together ‚ù§Ô∏è";
}
setInterval(timer,1000);

// QUIZ
const quiz=[
{q:"Who loves more? üòú",a:["You","Me","Both üíï"],correct:2},
{q:"Where is my forever? üíñ",a:["Paris","In your heart","Mars"],correct:1}
];
let qIndex=0;
function loadQuiz(){
let q=quiz[qIndex];
document.getElementById("quizQ").innerHTML=q.q;
let opt="";
q.a.forEach((ans,i)=>{
opt+=`<button onclick="checkAns(${i})">${ans}</button>`;
});
document.getElementById("quizOptions").innerHTML=opt;
}
function checkAns(i){
if(i===quiz[qIndex].correct){
qIndex++;
if(qIndex<quiz.length){loadQuiz();}
else{alert("You passed üòç")}
}else{alert("Try again cutie üòò")}
}
loadQuiz();

// LETTER TYPING
let text="From 11 July 2024 at 4:50 PM, my life changed forever. You are my peace, my happiness, my everything. No matter what happens, I choose you. Forever. Only You üíï";
let i=0;
function typing(){
if(i<text.length){
document.getElementById("letterText").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,35);
}
}
typing();

// NO BUTTON SAFE MOVE
function moveNo(){
let btn=document.getElementById("noBtn");
let x=Math.random()*200-100;
let y=Math.random()*200-100;
btn.style.transform=`translate(${x}px,${y}px)`;
}

// FIREWORKS PARTICLES
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function yesAnswer(){
for(let i=0;i<80;i++){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height;
ctx.fillStyle="pink";
ctx.beginPath();
ctx.arc(x,y,3,0,Math.PI*2);
ctx.fill();
}
alert("Forever Together ‚ù§Ô∏è");
}

// VIDEO AUDIO CONTROL
const slider=document.getElementById("slider");
const video=document.getElementById("videoPlayer");

slider.addEventListener("scroll",()=>{
let rect=document.getElementById("videoSlide").getBoundingClientRect();
if(rect.top<300 && rect.bottom>300){
bgMusic.pause();
video.play();
}else{
video.pause();
bgMusic.play();
}
});

</script>

</body>
</html>
