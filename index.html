<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
height:100%;
overflow:hidden;
font-family:'Poppins',sans-serif;
color:white;
background:#000;
}

/* BEAUTIFUL LOVE BACKGROUND */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 30% 30%, rgba(255,0,120,0.4), transparent 60%),
radial-gradient(circle at 70% 70%, rgba(255,50,150,0.4), transparent 60%),
url("Screenshot_2024-10-19-18-41-02-32_99c04817c0de5652397fc8b56c3b3817_Original.jpeg") center/cover no-repeat;
opacity:0.25;
z-index:-2;
}

.container{
height:100vh;
transition:transform .8s cubic-bezier(.77,0,.175,1);
}

.slide{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

.card{
background:rgba(0,0,0,0.75);
backdrop-filter:blur(20px);
padding:30px;
border-radius:25px;
box-shadow:0 0 50px #ff0077;
max-width:400px;
position:relative;
}

h1{
font-family:'Great Vibes',cursive;
font-size:38px;
color:#ff66b3;
text-shadow:0 0 20px #ff0077;
margin-bottom:20px;
}

button{
padding:14px 30px;
border:none;
border-radius:40px;
margin:10px;
background:linear-gradient(45deg,#ff0077,#ff66b3);
color:white;
font-size:18px;
cursor:pointer;
transition:.3s;
box-shadow:0 0 20px #ff0077;
position:relative;
}

button:hover{transform:scale(1.1);}

input{
padding:12px;
border-radius:30px;
border:none;
margin:10px;
text-align:center;
}

/* PETALS */
.petal{
position:fixed;
top:-10px;
font-size:18px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

/* YES / NO effects */
#noBtn{
background:linear-gradient(45deg,#ff5c8a,#ff99aa);
}

.gallery img{
width:250px;
border-radius:15px;
margin:10px;
box-shadow:0 0 20px #ff0077;
}

video{
width:90%;
border-radius:20px;
box-shadow:0 0 50px #ff0077;
}
</style>
</head>

<body>

<audio id="bgMusic" src="romantic.mp3" loop></audio>

<div class="container" id="container">

<!-- Slide 1 -->
<div class="slide">

<button id="noBtn" onclick="noClick()">NO ğŸ˜</button>

</div>
</div>

<!-- Slide 2 Quiz -->

<div class="card">

<p>Where is my forever?</p>
<button onclick="correct()">In your heart ğŸ’˜</button>
<button onclick="wrong()">Paris</button>
<button onclick="wrong()">Mars</button>

</div>
</div>

<!-- Slide 3 Letter -->
<div class="slide">
<div class="card">

</div>

<!-- Slide 4 Gallery -->
<div class="slide">

<div class="gallery">
<img src="IMG_0067_Original.jpeg">
<img src="IMG_0668_Original.jpeg">
<img src="IMG_20241021_000544_Original.jpeg">

<!-- Slide 5 Secret -->

</div>

<!-- Slide 6 Video -->
<div class="slide">

</div>

</div>

<script>
let current=0;
const container=document.getElementById("container");
const bgMusic=document.getElementById("bgMusic");
const video=document.getElementById("video");

document.body.addEventListener("click",()=>bgMusic.play(),{once:true});

function next(){
current++;
container.style.transform=`translateY(-${current*100}vh)`;
}

/* YES / NO SYSTEM */
let noCount=0;
let yesSize=1;
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

function yesClick(){
next();
}

function noClick(){
noCount++;
yesSize+=0.2;
yesBtn.style.transform=`scale(${yesSize})`;

noBtn.style.position="absolute";
noBtn.style.left=Math.random()*200-100+"px";
noBtn.style.top=Math.random()*200-100+"px";

if(noCount>=10){
noBtn.style.display="none";
}

const replies=[
"Are you sure jaan? ğŸ¥º",
"Think again ğŸ˜",
"Bas YES hi dabao â¤ï¸",
"Mat satao mujhe ğŸ˜­",
"Main ro dunga ğŸ¥¹",
"Acha phir se try karo ğŸ˜Œ"
];

document.getElementById("noText").innerText=
replies[noCount%replies.length];
}

/* QUIZ */
function correct(){
document.getElementById("quizText").innerText="Good girl ğŸ’– obviously!";
setTimeout(next,1000);
}

function wrong(){
document.getElementById("quizText").innerText=
"Areeee wrong ğŸ˜­ Itâ€™s always in your heart!";
}

/* LETTER TYPE */
const text=`From 11 July 2024 at 4:50 PM ğŸ’•
My life changed forever.
You are my happiness,
my peace, my everything.
Forever yours â¤ï¸`;

let i=0;
function typeLetter(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);

}
}
setTimeout(typeLetter,1500);

/* PASSWORD */
function unlock(){
let val=document.getElementById("pass").value
.toLowerCase().replace(/\s/g,"");
if(val==="mymisteridiothero"||val==="misteridiothero"){
next();

}
}

/* PETALS */
setInterval(()=>{
let p=document.createElement("div");
p.className="petal";

},600);
</script>

</body>
</html>
