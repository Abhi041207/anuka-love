<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Anuka ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

html,body{
height:100%;
overflow:hidden;
color:white;
background:black;
}

/* CINEMATIC BACKGROUND */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:
linear-gradient(-45deg,#000,#200014,#000,#2a002a);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
z-index:-3;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* PHOTO OVERLAY */
body::after{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url("Screenshot_2024-10-19-18-41-02-32_99c04817c0de5652397fc8b56c3b3817_Original.jpeg") center/cover no-repeat;
opacity:0.25;
z-index:-2;
}

.container{
height:100vh;
transition:transform 0.7s ease;
}

.slide{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

.card{
background:rgba(0,0,0,0.8);
padding:30px;
border-radius:30px;
box-shadow:0 0 40px #ff0080;
max-width:430px;
width:95%;
}

h1,h2{margin-bottom:20px;}

button{
background:linear-gradient(45deg,#ff0080,#ff4da6);
border:none;
padding:15px 35px;
margin:10px;
border-radius:40px;
color:white;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

button:hover{transform:scale(1.1);}

input{
padding:12px;
border-radius:20px;
border:none;
width:85%;
margin:10px;
}

#funnyText{
min-height:30px;
margin-top:10px;
color:#ff99cc;
font-weight:bold;
}

/* QUIZ */
.quizBtn{
display:block;
width:80%;
margin:8px auto;
}

/* GALLERY */
.gallery{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
margin-top:15px;
}

.gallery img{
width:100%;
border-radius:15px;
box-shadow:0 0 15px #ff0080;
}

/* VIDEO */
video{
width:100%;
border-radius:20px;
box-shadow:0 0 30px #ff0080;
}

/* FLOATING HEARTS */
.heart{
position:fixed;
bottom:-20px;
color:#ff4da6;
animation:floatUp 8s linear infinite;
font-size:20px;
opacity:0.5;
}

@keyframes floatUp{
0%{transform:translateY(0);}
100%{transform:translateY(-110vh);}
}
</style>
</head>
<body>

<audio id="bgMusic" src="romantic.mp3.mp3" loop></audio>

<div class="container" id="container">

<!-- SLIDE 1 -->
<div class="slide">
<div class="card">
<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
<button onclick="yesClick()">YES üíï</button>
<button onclick="noClick()">NO üòè</button>
<p id="funnyText"></p>
</div>
</div>

<!-- SLIDE 2 QUIZ -->
<div class="slide">
<div class="card">
<h2>Love Quiz üíï</h2>
<p id="quizQuestion"></p>
<div id="quizOptions"></div>
</div>
</div>

<!-- SLIDE 3 LETTER -->
<div class="slide">
<div class="card">
<h2>A Letter For You üíå</h2>
<p id="typedLetter"></p>
</div>
</div>

<!-- SLIDE 4 GALLERY -->
<div class="slide">
<div class="card">
<h2>Our Memories ‚ù§Ô∏è</h2>
<div class="gallery">
<img src="IMG_0067_Original.jpeg">
<img src="IMG_0668_Original.jpeg">
<img src="IMG_20241021_000544_Original.jpeg">
<img src="Screenshot_2024-11-01-01-39-41-08_1c337646f29875672b5a61192b9010f9_Original.jpeg">
</div>
<button onclick="nextSlide()">Next</button>
</div>
</div>

<!-- SLIDE 5 PASSWORD -->
<div class="slide">
<div class="card">
<h2>Secret Surprise üîê</h2>
<p><b>Hint:</b> What is first nickname you gave me?</p>
<input id="passInput" placeholder="Enter password">
<button onclick="unlock()">Unlock</button>
<p id="wrongPass"></p>
</div>
</div>

<!-- SLIDE 6 VIDEO -->
<div class="slide">
<div class="card">
<h2>You Are My Forever ‚ù§Ô∏è</h2>
<video id="herVideo" src="HER.mp4" controls></video>
</div>
</div>

</div>

<script>

/* FLOATING HEARTS */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*20)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},600);

let current=0;
function nextSlide(){
current++;
document.getElementById("container").style.transform="translateY(-"+(current*100)+"vh)";
}

/* MUSIC START AFTER FIRST CLICK */
function startMusic(){
document.getElementById("bgMusic").play();
}

/* YES */
function yesClick(){
startMusic();
nextSlide();
}

/* FUNNY NO */
let replies=[
"Sochlo jaanu üòè","Pls maan jao ü•∫","System crash üòÇ","Drama queen üòÜ",
"Ab toh haan bol do ‚ù§Ô∏è","Dil dukha diya üíî","Bas ek YES chahiye üò≠",
"Arey meri jaan ü•∫","Wrong answer üòÇ","Retry karo üòè"
];

let noCount=0;
function noClick(){
startMusic();
document.getElementById("funnyText").innerText=replies[noCount%replies.length];
noCount++;
}

/* QUIZ SYSTEM */
let quiz=[
{q:"Where is my forever? üíñ",a:["Paris","In your heart","Mars"],c:1},
{q:"Who loves you most? üòè",a:["Me","Your dog","Secret admirer"],c:0},
{q:"Who is my world? üåç",a:["You","Moon","Mars"],c:0}
];

let quizIndex=0;

function loadQuiz(){
let q=quiz[quizIndex];
document.getElementById("quizQuestion").innerText=q.q;
let opt="";
q.a.forEach((ans,i)=>{
opt+=`<button class="quizBtn" onclick="checkAnswer(${i})">${ans}</button>`;
});
document.getElementById("quizOptions").innerHTML=opt;
}
loadQuiz();

function checkAnswer(i){
if(i===quiz[quizIndex].c){
quizIndex++;
if(quizIndex<quiz.length){
loadQuiz();
}else{
nextSlide();
}
}
}

/* TYPING LETTER */
let text="From 11 July 2024 at 4:50PM, my life changed forever. You are my peace, my smile, my happiness. No matter what happens, I choose you. Forever. Only You üíñ";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typedLetter").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}
}
type();

/* PASSWORD */
function unlock(){
let input=document.getElementById("passInput").value.toLowerCase().replace(/\s+/g,'');
if(input==="mymisteridiothero"||input==="misteridiothero"){
nextSlide();
setTimeout(()=>{
document.getElementById("herVideo").play();
},800);
}else{
document.getElementById("wrongPass").innerText="Wrong password üò≠";
}
}

</script>

</body>
</html>
